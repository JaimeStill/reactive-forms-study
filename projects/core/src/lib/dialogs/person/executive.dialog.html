<div class="mat-typography">
  <h2 mat-dialog-title>
    <span *ngIf="state?.id > 0">Update Executive</span>
    <span *ngIf="!(state?.id > 0)">Add Executive</span>
  </h2>
  <mat-dialog-content>
    <form [formGroup]="form"
          (ngSubmit)="save()">
      <section fxLayout="column"
               fxLayoutAlign="start stretch"
               class="p8">
        <ng-template #loading>
          <mat-progress-bar mode="indeterminate"
                            color="accent"></mat-progress-bar>
        </ng-template>
        <ng-container *ngIf="app.divisions$ | async as divisions else loading">
          <ng-container *ngIf="app.organizations$ | async as organizations else loading">
            <mat-form-field>
              <mat-label>Organization</mat-label>
              <mat-select formControlName="organizationId">
                <mat-option *ngFor="let org of organizations"
                            [value]="org.id">{{org.value}}</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Division</mat-label>
              <mat-select [value]="divisionId"
                          (selectionChange)="selectDivision($event)">
                <mat-option *ngFor="let d of divisions"
                            [value]="d.id">{{d.value}}</mat-option>
              </mat-select>
            </mat-form-field>
            <ng-container *ngIf="divisionId">
              <ng-template #loadingPositions>
                <mat-progress-bar mode="indeterminate"
                                  color="accent"></mat-progress-bar>
              </ng-template>
              <ng-container *ngIf="app.positions$ | async as positions else loadingPositions">
                <mat-form-field>
                  <mat-label>Position</mat-label>
                  <mat-select formControlName="positionId">
                    <mat-option *ngFor="let p of positions"
                                [value]="p.id">{{p.value}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </ng-container>
            </ng-container>
            <p *ngIf="!(divisionId)"
               class="m0 mat-body-strong">Select a Division</p>
            <mat-form-field>
              <mat-label>First Name</mat-label>
              <input formControlName="firstName"
                     matInput>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Middle Name</mat-label>
              <input formControlName="middleName"
                     matInput>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Last Name</mat-label>
              <input formControlName="lastName"
                     matInput>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Job Title</mat-label>
              <input formControlName="jobTitle"
                     matInput>
            </mat-form-field>
            <mat-form-field>
              <mat-label>SSN</mat-label>
              <input formControlName="ssn"
                     matInput>
            </mat-form-field>
            <mat-slide-toggle formControlName="isActive">Active</mat-slide-toggle>
            <ng-container formGroupName="address">
              <p class="mat-subheading-2 bold m4">Address</p>
              <mat-form-field>
                <mat-label>Street</mat-label>
                <input formControlName="street"
                       matInput>
              </mat-form-field>
              <mat-form-field>
                <mat-label>City</mat-label>
                <input formControlName="city"
                       matInput>
              </mat-form-field>
              <mat-form-field>
                <mat-label>State</mat-label>
                <input formControlName="state"
                       matInput>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Zip</mat-label>
                <input formControlName="zip"
                       matInput>
              </mat-form-field>
            </ng-container>
          </ng-container>
        </ng-container>
      </section>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-stroked-button
            color="primary"
            (click)="save()">Save</button>
    <button mat-stroked-button
            color="warn"
            [disabled]="!(hasCache())"
            (click)="clearCache()">Clear Cache</button>
    <button mat-stroked-button
            mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</div>
